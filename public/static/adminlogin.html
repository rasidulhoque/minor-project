
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/adminlogin.css">
    <script src="/javascripts/adminlogin.js"></script>
</head>
<body>

	<div class="container">
		<h1 class="head">Admin Login</h1>
		<form class="login_form" action="/users/signup"  method="post" name="form" onsubmit="return validate()">
			<div class="font">Admin Id</div>
			<input autocomplete="off" type="text" id="adminid" name="adminid">
			<div id="idError"></div>
			<br>
			<br>

			<label for="UniqueId">Unique Id</label>
			<input type="text" autocomplete="off" id="uniqueId" name="uniqueId">
			<div id="uidError"></div>
			
	
			<div class="font2">Password</div>
			<input type="password" id="password" name="password">
	
			<div id="passError"></div>
	
			<button type="submit" name="submit" class="btn1">Login</button>
			<button type="button" class="btn2" ><a href="/users/register">Register</a></button>
		 </form>
	</div>	 

</body>
</html>
